<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="board-container">
            <div id="time-up" style="display: none;">Time is up!</div>
            <div id="timer">1:30</div>
            <div id="board">
                <!-- 16 letter tiles will go here -->
            </div>
            <div id="buttons">
                <button id="newGame">New Game</button>
                <button id="pause">Pause</button>
                <button id="submitWord">Submit</button> <!-- Added Submit Button -->
            </div>
        </div>
        <div id="sidebar">
            <!-- Sidebar for displaying found words and score -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
