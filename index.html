<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Warriors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game">
        <div id="board-container">
            <div id="timer">1:30</div>
            <div id="board"></div>
            <div id="time-up" style="display: none;">Time is up!</div>
        </div>

        <!-- Button container at the top -->
        <div id="buttons">
            <button id="newGame">New</button>
            <button id="pause">Pause</button>
            <button id="submitWord">Submit</button>
        </div>

        <!-- Scoring Table positioned directly under buttons -->
        <div id="sidebar">
            <h3>Found Words</h3>
            <ul id="foundWordsList"></ul>
            <h4>Total Score: <span id="totalScore">0</span></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
