<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Warriors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script>
        // Function to wake up the server by making an API call
        function wakeUpServer() {
            fetch('https://bogglewarriors-com.onrender.com/validate-word/testi')
                .then(response => {
                    if (response.ok) {
                        console.log('Server is awake and ready!');
                    } else {
                        console.error('Failed to wake up server:', response.status);
                    }
                })
                .catch(error => console.error('Error waking up server:', error));
        }

        // Wake up the server when the page loads
        window.addEventListener('load', wakeUpServer);
    </script>
    <div id="game">
        <div id="board-container">
            <div id="timer">1:30</div>
            <div id="board"></div>
            <div id="time-up" style="display: none;">Time is up!</div>
        </div>

        <!-- Button container at the top -->
        <div id="buttons">
            <button id="newGame">New</button>
            <button id="pause">Pause</button>
            <button id="submitWord">Submit</button>
        </div>

        <!-- Scoring Table positioned directly under buttons -->
        <div id="sidebar">
            <h3>Found Words</h3>
            <ul id="foundWordsList"></ul>
            <h4>Total Score: <span id="totalScore">0</span></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
